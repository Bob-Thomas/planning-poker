<div class="card-grid carousel-height-{{grid.gridHeight}}">
  <h1><span><</span><span ng-bind="grid.selected.title"></span><span>></span></h1>
  <carousel>
      <slide ng-repeat="deck in grid.decks" active="deck.active">
        <div class="deck">
          <div class="card" ng-repeat="card in deck.cards" ng-bind="card"></div>
        </div>
      </slide>
  </carousel>
</div>
